<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الموظفين - تعديل بيانات الموظف</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- القائمة الجانبية -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>نظام إدارة الموظفين</h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                <li class="active"><a href="employees.html"><i class="fas fa-users"></i> الموظفين</a></li>
                <li><a href="departments.html"><i class="fas fa-building"></i> الأقسام</a></li>
                <li><a href="job-titles.html"><i class="fas fa-briefcase"></i> المسميات الوظيفية</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-bar"></i> التقارير</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> الإعدادات</a></li>
            </ul>
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content">
        <!-- شريط العنوان -->
        <div class="header">
            <div class="header-left">
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2>تعديل بيانات الموظف</h2>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span>مرحباً، المدير</span>
                    <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a>
                </div>
            </div>
        </div>

        <!-- محتوى الصفحة -->
        <div class="content">
            <div class="form-container">
                <form id="edit-employee-form">
                    <input type="hidden" id="employeeId" name="employeeId">
                    
                    <!-- البيانات الشخصية -->
                    <div class="form-section">
                        <h3 class="section-title">البيانات الشخصية</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fullName">الاسم الكامل <span class="required">*</span></label>
                                <input type="text" id="fullName" name="fullName" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="gender">الجنس</label>
                                <select id="gender" name="gender">
                                    <option value="ذكر">ذكر</option>
                                    <option value="أنثى">أنثى</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dateOfBirth">تاريخ الميلاد</label>
                                <input type="date" id="dateOfBirth" name="dateOfBirth">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nationalID">رقم الهوية</label>
                                <input type="text" id="nationalID" name="nationalID">
                            </div>
                            <div class="form-group">
                                <label for="address">العنوان</label>
                                <input type="text" id="address" name="address">
                            </div>
                        </div>
                    </div>

                    <!-- بيانات الاتصال -->
                    <div class="form-section">
                        <h3 class="section-title">بيانات الاتصال</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone">رقم الهاتف</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="email">البريد الإلكتروني</label>
                                <input type="email" id="email" name="email">
                            </div>
                        </div>
                    </div>

                    <!-- بيانات الوظيفة -->
                    <div class="form-section">
                        <h3 class="section-title">بيانات الوظيفة</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="departmentID">القسم <span class="required">*</span></label>
                                <select id="departmentID" name="departmentID" required>
                                    <option value="">اختر القسم</option>
                                    <!-- سيتم ملء هذه القائمة بواسطة JavaScript -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="jobTitleID">المسمى الوظيفي <span class="required">*</span></label>
                                <select id="jobTitleID" name="jobTitleID" required>
                                    <option value="">اختر المسمى الوظيفي</option>
                                    <!-- سيتم ملء هذه القائمة بواسطة JavaScript -->
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="hireDate">تاريخ التعيين <span class="required">*</span></label>
                                <input type="date" id="hireDate" name="hireDate" required>
                            </div>
                            <div class="form-group">
                                <label for="salary">الراتب <span class="required">*</span></label>
                                <input type="number" id="salary" name="salary" min="0" step="100" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="isActive">الحالة</label>
                                <select id="isActive" name="isActive">
                                    <option value="true">نشط</option>
                                    <option value="false">غير نشط</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- صورة الموظف -->
                    <div class="form-section">
                        <h3 class="section-title">صورة الموظف</h3>
                        <div class="form-row">
                            <div class="form-group photo-upload">
                                <div class="photo-preview" id="photo-preview">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="photo-actions">
                                    <label for="photo-upload" class="btn btn-primary">
                                        <i class="fas fa-upload"></i> اختيار صورة
                                    </label>
                                    <input type="file" id="photo-upload" name="photo" accept="image/*" style="display: none;">
                                    <button type="button" id="remove-photo" class="btn btn-danger">
                                        <i class="fas fa-trash"></i> حذف الصورة
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ملاحظات -->
                    <div class="form-section">
                        <h3 class="section-title">ملاحظات</h3>
                        <div class="form-row">
                            <div class="form-group full-width">
                                <textarea id="notes" name="notes" rows="4"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- أزرار الإجراءات -->
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> حفظ التغييرات
                        </button>
                        <a href="employees.html" class="btn btn-secondary">
                            <i class="fas fa-times"></i> إلغاء
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- تذييل الصفحة -->
        <div class="footer">
            <p>جميع الحقوق محفوظة &copy; 2025 - نظام إدارة الموظفين</p>
        </div>
    </div>

    <!-- سكريبت قاعدة البيانات -->
    <script src="js/database.js"></script>
    <!-- سكريبت تعديل الموظف -->
    <script src="js/edit-employee.js"></script>
</body>
</html>
